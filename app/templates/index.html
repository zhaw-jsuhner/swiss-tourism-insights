<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Analysis Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .plot-card {
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .plot-card:hover {
            transform: scale(1.02);
        }
        .plot-card img {
            max-width: 100%;
            height: auto;
            border-radius: 0.25rem;
        }
        .plot-title {
            margin-top: 0.5rem;
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }
        .modal-img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container py-4">
        <h1 class="text-center mb-4 text-primary">Swiss Hotel Prizes Dashboard</h1>

        <div class="row g-4">
            <!-- First card: specific plot -->
            <div class="col-md-6 col-lg-3">
                <div class="plot-card" data-bs-toggle="modal" data-bs-target="#modal1">
                    <img src="{{ url_for('static', filename='price_vs_rating.png') }}" alt="Price vs Rating">
                    <p class="plot-title">Price vs. Rating</p>
                </div>
            </div>

            <!-- Other cards (static example, adjust as needed) -->
            <div class="col-md-6 col-lg-3">
                <div class="plot-card" data-bs-toggle="modal" data-bs-target="#modal2">
                    <img src="{{ url_for('static', filename='plot2.png') }}" alt="Plot 2">
                    <p class="plot-title">Correlation Heatmap</p>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="plot-card" data-bs-toggle="modal" data-bs-target="#modal3">
                    <img src="{{ url_for('static', filename='plot3.png') }}" alt="Plot 3">
                    <p class="plot-title">Top 10 Locations</p>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="plot-card" data-bs-toggle="modal" data-bs-target="#modal4">
                    <img src="{{ url_for('static', filename='plot4.png') }}" alt="Plot 4">
                    <p class="plot-title">Review Distribution</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal1Label">Price vs. Rating</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="{{ url_for('static', filename='price_vs_rating.png') }}" alt="Price vs Rating" class="modal-img">
                </div>
            </div>
        </div>
    </div>

    <!-- Other Modals (example) -->
    <div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="modal2Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal2Label">Correlation Heatmap</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="{{ url_for('static', filename='plot2.png') }}" alt="Plot 2" class="modal-img">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal3" tabindex="-1" aria-labelledby="modal3Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal3Label">Top 10 Locations</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="{{ url_for('static', filename='plot3.png') }}" alt="Plot 3" class="modal-img">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal4" tabindex="-1" aria-labelledby="modal4Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal4Label">Review Distribution</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="{{ url_for('static', filename='plot4.png') }}" alt="Plot 4" class="modal-img">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
